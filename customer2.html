<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Testimonials</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 50px 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #e8e8e8;
            border: 2px solid #999;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-label {
            background-color: #4a90e2;
            color: white;
            padding: 10px 15px;
            margin: 0;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        .form-control {
            border: 2px solid #999;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: none;
        }

        .submit-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .testimonials-container {
            background-color: #e8e8e8;
            border: 2px solid #999;
            padding: 30px;
        }

        .testimonials-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .testimonial-card {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .testimonial-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .testimonial-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .action-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 5px;
        }

        .action-btn:hover {
            background-color: #218838;
        }

        .btn-container {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Contact Form -->
                <div class="form-container">
                    <form id="contactForm">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="d-flex align-items-center">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control ms-2" id="userName" placeholder="Your Name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="d-flex align-items-start">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control ms-2" id="userMessage" rows="4" placeholder="Enter your Message" required></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="submit-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Testimonials Section -->
                <div class="testimonials-container">
                    <h2 class="testimonials-title">Testimonials</h2>
                    
                    <div id="testimonialsList">
                        <!-- Default testimonial -->
                        <div class="testimonial-card">
                            <div class="btn-container">
                                <button class="action-btn" onclick="editTestimonial(this)">Edit</button>
                                <button class="action-btn" onclick="deleteTestimonial(this)">Delete</button>
                            </div>
                            <div class="testimonial-name">Ritu</div>
                            <div class="testimonial-text">It has been a positive experience with personable banking service in a timely manner</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Get form element
        var form = document.getElementById('contactForm');
        
        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            var nameInput = document.getElementById('userName');
            var messageInput = document.getElementById('userMessage');
            
            var name = nameInput.value;
            var message = messageInput.value;
            
            // Add testimonial
            addTestimonial(name, message);
            
            // Clear inputs
            nameInput.value = '';
            messageInput.value = '';
            
            // Show success message
            alert('Thank you! Your testimonial has been added.');
        });

        // Add new testimonial
        function addTestimonial(name, message) {
            // Get testimonials list
            var list = document.getElementById('testimonialsList');
            
            // Create new card
            var card = document.createElement('div');
            card.className = 'testimonial-card';
            
            // Create button container
            var btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            
            // Create edit button
            var editBtn = document.createElement('button');
            editBtn.className = 'action-btn';
            editBtn.textContent = 'Edit';
            editBtn.onclick = function() {
                editTestimonial(editBtn);
            };
            
            // Create delete button
            var deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function() {
                deleteTestimonial(deleteBtn);
            };
            
            // Add buttons to container
            btnContainer.appendChild(editBtn);
            btnContainer.appendChild(deleteBtn);
            
            // Create name element
            var nameDiv = document.createElement('div');
            nameDiv.className = 'testimonial-name';
            nameDiv.textContent = name;
            
            // Create message element
            var messageDiv = document.createElement('div');
            messageDiv.className = 'testimonial-text';
            messageDiv.textContent = message;
            
            // Add all elements to card
            card.appendChild(btnContainer);
            card.appendChild(nameDiv);
            card.appendChild(messageDiv);
            
            // Add card to list
            list.appendChild(card);
        }

        // Edit testimonial
        function editTestimonial(button) {
            // Get the card
            var card = button.parentElement.parentElement;
            
            // Get name and message elements
            var nameDiv = card.querySelector('.testimonial-name');
            var messageDiv = card.querySelector('.testimonial-text');
            
            // Get current values
            var currentName = nameDiv.textContent;
            var currentMessage = messageDiv.textContent;
            
            // Prompt for new name
            var newName = prompt('Edit Name:', currentName);
            
            // If user didn't cancel
            if (newName !== null && newName !== '') {
                // Prompt for new message
                var newMessage = prompt('Edit Message:', currentMessage);
                
                // If user didn't cancel
                if (newMessage !== null && newMessage !== '') {
                    // Update the values
                    nameDiv.textContent = newName;
                    messageDiv.textContent = newMessage;
                    
                    alert('Testimonial updated successfully!');
                }
            }
        }

        // Delete testimonial
        function deleteTestimonial(button) {
            // Get the card
            var card = button.parentElement.parentElement;
            
            // Get the name
            var nameDiv = card.querySelector('.testimonial-name');
            var name = nameDiv.textContent;
            
            // Confirm deletion
            var confirmDelete = confirm('Are you sure you want to delete ' + name + "'s testimonial?");
            
            // If confirmed, remove the card
            if (confirmDelete) {
                card.remove();
            }
        }
    </script>
</body>
</html>
