<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Array to Uppercase Demo</title>
</head>
<body>

    <script>
        const originalArray = ["sTandarD", "CharTered", "banK"];
        
        function convertToUppercase(str) {
            return str.toUpperCase();
        }
        const uppercaseArray = originalArray.map(convertToUppercase);

        console.log("\nResult Array (Uppercase):");
        console.log(uppercaseArray);

    </script>
</body>
</html>
