<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container bg-light py-3">
            <h1 class="text-center mb-0">Customer Management System</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <!-- Customer Registration Section -->
                <section class="mb-5">
                    <header class="mb-3">
                        <h2>Add New Customer</h2>
                    </header>
                    <article class="card shadow">
                        <div class="card-body">
                            <form>
                                <div class="row mb-3">
                                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-3 col-form-label">Email Id:</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="contact" class="col-sm-3 col-form-label">Contact No:</label>
                                    <div class="col-sm-9">
                                        <input type="tel" class="form-control" id="contact" placeholder="Enter contact no" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="accountType" class="col-sm-3 col-form-label">Account Type:</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" id="accountType" required>
                                            <option value="">Select account type</option>
                                            <option value="savings">Savings</option>
                                            <option value="current">Current</option>
                                            <option value="fixed">Fixed Deposit</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">Add Customer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </article>
                </section>

                <!-- Customer List Section -->
                <section>
                    <header class="mb-3">
                        <h2>Customer Database</h2>
                    </header>
                    <article class="card shadow">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Contact</th>
                                            <th scope="col">Account Type</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Sandra Rogers</td>
                                            <td>Rogers@gmail.com</td>
                                            <td>9999888077</td>
                                            <td><span class="badge bg-success">savings</span></td>
                                        </tr>
                                        <tr>
                                            <td>Steve Casey</td>
                                            <td>Casey@gmail.com</td>
                                            <td>8899888877</td>
                                            <td><span class="badge bg-info">current</span></td>
                                        </tr>
                                        <tr>
                                            <td>Michelle Michaels</td>
                                            <td>Michaels@gmail.com</td>
                                            <td>8890888899</td>
                                            <td><span class="badge bg-info">current</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </main>

   

    
</body>
</html>
