<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods Demo</title>
</head>
<body>
    <h1>JavaScript Array Methods Demo</h1>
    <p>Open the browser console (F12) to see the output!</p>

    <script>
        // Array of student objects
        const students = [
            { name: "Alice", age: 20, grade: 85, subject: "Math" },
            { name: "Bob", age: 22, grade: 92, subject: "Science" },
            { name: "Charlie", age: 19, grade: 78, subject: "Math" },
            { name: "Diana", age: 21, grade: 88, subject: "English" },
            { name: "Eve", age: 20, grade: 95, subject: "Science" }
        ];

        console.log("Original Array:", students);
        console.log("=" .repeat(50));

        // 1. FOREACH - executes a function for each array element
        console.log("1. FOREACH EXAMPLES:");
        console.log("-".repeat(30));

        // ForEach Example 1: Print each student's name
        console.log("Example 1a - Print all student names:");
        students.forEach(function(student) {
            console.log(`Student: ${student.name}`);
        });

        console.log();

        // ForEach Example 2: Print student info with grades
        console.log("Example 1b - Print student info with grades:");
        students.forEach(function(student, index) {
            console.log(`${index + 1}. ${student.name} scored ${student.grade} in ${student.subject}`);
        });

        console.log("=" .repeat(50));

        // 2. MAP - creates a new array with results of calling a function on every element
        console.log("2. MAP EXAMPLES:");
        console.log("-".repeat(30));

        // Map Example 1: Get array of just names
        const studentNames = students.map(function(student) {
            return student.name;
        });
        console.log("Example 2a - Array of student names:");
        console.log(studentNames);

        // Map Example 2: Create summary strings
        const studentSummaries = students.map(function(student) {
            return `${student.name} (${student.age} years old)`;
        });
        console.log("Example 2b - Student summaries:");
        console.log(studentSummaries);

        console.log("=" .repeat(50));

        // 3. FILTER - creates a new array with elements that pass a test
        console.log("3. FILTER EXAMPLES:");
        console.log("-".repeat(30));

        // Filter Example 1: Students with grade above 85
        const highGradeStudents = students.filter(function(student) {
            return student.grade > 85;
        });
        console.log("Example 3a - Students with grades above 85:");
        console.log(highGradeStudents);

        // Filter Example 2: Students studying Math
        const mathStudents = students.filter(function(student) {
            return student.subject === "Math";
        });
        console.log("Example 3b - Students studying Math:");
        console.log(mathStudents);

        console.log("=" .repeat(50));

        // 4. SORT - sorts elements of an array in place
        console.log("4. SORT EXAMPLES:");
        console.log("-".repeat(30));

        // Sort Example 1: Sort by grade (ascending)
        const sortedByGrade = [...students].sort(function(a, b) {
            return a.grade - b.grade;
        });
        console.log("Example 4a - Students sorted by grade (lowest to highest):");
        console.log(sortedByGrade);

        // Sort Example 2: Sort by name (alphabetical)
        const sortedByName = [...students].sort(function(a, b) {
            return a.name.localeCompare(b.name);
        });
        console.log("Example 4b - Students sorted by name (A-Z):");
        console.log(sortedByName);

        console.log("=" .repeat(50));
        console.log("EXPLANATION OF EACH METHOD:");
        console.log("-".repeat(30));
        
        console.log(`
üìù FOREACH:
- Executes a function for each array element
- Does NOT return a new array
- Used when you want to DO something with each element
- Cannot break out of the loop early

üó∫Ô∏è MAP:
- Creates a NEW array by transforming each element
- Returns an array of the same length as original
- Used when you want to TRANSFORM data
- Original array remains unchanged

üîç FILTER:
- Creates a NEW array with elements that pass a test
- Returns an array that may be shorter than original
- Used when you want to SELECT certain elements
- Original array remains unchanged

üìä SORT:
- Sorts the elements of an array IN PLACE
- Changes the original array (that's why we used [...students] to copy)
- Returns the sorted array
- Uses a compare function to determine sort order
        `);
    </script>
</body>
</html>
